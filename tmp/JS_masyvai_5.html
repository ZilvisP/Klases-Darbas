<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Mano penktoji uzduotis </h1>
<script>
    let A = ["A", "B", "1", 1, 2, "Vardas", "", [], null];

    let ats = '';
    for (let i = 0; A.length > i; i++) {
        if (typeof A[i] === 'string')
            ats += '_' + A[i] + '_';
        i++;
        document.write("+" + A[i])
    }

</script>

</body>
</html>
